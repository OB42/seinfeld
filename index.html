<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seinfeld Simulator by Shahab Qamar</title>
	<meta name="description" content="Using Chrome's Audio/Video API to build a Seinfeld TV show simulator." />
	<meta name="keywords" content="visualizers, video, motion detection, HTML5, Chrome API, audio, javascript, music, comedy, humour, experiment"
	/>
	<meta name="author" content="Shahab Qamar" />
	<link rel="shortcut icon" href="favicon.svg">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/jqueryui.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-slider-pips.css" />
	<link rel="stylesheet" type="text/css" href="css/flatslider.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script>
		document.documentElement.className = 'js';
	</script>
</head>

<body class="sitcom">

	<main class="site-wrapper">
		<div class="header-links">
			<a class="github-button" href="https://github.com/shahabqamar/seinfeld" data-icon="octicon-star" aria-label="Star shahabqamar/seinfeld on GitHub">Star</a>
			<a class="github-button" href="https://github.com/shahabqamar/seinfeld/subscription" data-icon="octicon-eye" aria-label="Watch shahabqamar/seinfeld on GitHub">Watch</a>
			<a class="github-button" href="https://github.com/shahabqamar" aria-label="Follow @shahabqamar on GitHub">Follow @shahabqamar</a>
		</div>
		<div class="content main">
			<img class="logo" src="images/logo-color.svg">
			<div class="debugPreview flex-space-between">
				<div>
					<div class="debugVideo">
						<!-- <div>
										<video id="videoPreview">
										</video>
									</div> -->
						<div>
							<canvas id="motionPreview">
							</canvas>
						</div>
						<div class="flex videoMotionControl">
							<div class="rangeWrapper">
								<div class="vertical">
									<div id="flat-slider-vertical-1"></div>
								</div>
								<div class="motionThresholdLevel"></div>
							</div>
							<div id="videoMotionPlot" class="videoMotionPlot" style="height:100px; width: 133px;"></div>
						</div>
					</div>
				</div>
				<div>
					<div class="debugAudio">
						<div class="rangeWrapper audioRangeWrapper">
							<div class="vertical">
								<div id="flat-slider-vertical-2"></div>
							</div>
							<div class="audioThresholdLevel"></div>
						</div>
						<div id="audioMotionPlot" class="audioMotionPlot" style="height:100px; width: 133px;"></div>
					</div>
				</div>
			</div>
			<div class="canvas-wrapper">
				<canvas class="vizCanvas" id="webglcanvas"></canvas>
			</div>
		</div>
		<footer class="footer">
			All product names, logos, sounds and brands are property of their respective owners. All company, product and service names
			used in this website are for identification purposes only. Use of these names, logos, and brands does not imply endorsement.
		</footer>
	</main>
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ac9f13c2daa07f6"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
	<script src="js/jquery-plus-ui.min.js"></script>
	<script src="js/jquery-ui-slider-pips.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
	<script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
	<script src="js/diff-cam-engine.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
